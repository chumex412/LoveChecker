<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">

    <title>Love Checker</title>
  </head>
  <body>
    <!-- Nav -->
    <nav class="navbar navbar-light px-5">
      <a class="navbar-brand px-5" href="#">
        <img src="img/logo.png" width="70" height="70" alt="Love Checker" loading="lazy">
      </a>
    </nav>

    <!-- Header/Hero -->
    <header id="hero" class="px-5">
      <div class="row container-fluid d-flex align-items-center">
        <div class="col-md px-5">
          <h1>True Love Checker</h1>
          <p class="lead dark-text">This App predicts if your spouse loves you or not using your love commitment data</p>
          <p class="cta-head base-text mb-2">Coming Soon!</p>
          <form action="#" class="hero-form-lg form-inline">
            <div class="form-group">
              <input type="email" class="form-control form-control-lg mr-4" name="email" id="email" placeholder="Enter Your Email...">
              <input type="submit" class="btn btn-lg" value="Notify Me">
            </div>
          </form>
        </div>
        <div class="col-md">
          <img src="img/undraw_love_xfcv.png" class="img-fluid" alt="Love Checker" srcset="">
        </div>
      </div>
    </header>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
